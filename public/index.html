<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Web Terminal - ish Style</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <div class="toolbar">
      <div class="toolbar-title">iSH Terminal</div>
      <div class="toolbar-buttons">
        <button class="toolbar-btn" id="btn-esc">ESC</button>
        <button class="toolbar-btn" id="btn-tab">TAB</button>
        <button class="toolbar-btn" id="btn-ctrl">CTRL</button>
        <button class="toolbar-btn" id="btn-alt">ALT</button>
        <button class="toolbar-btn" id="btn-shift">⇧</button>
        <button class="toolbar-btn" id="btn-up">↑</button>
        <button class="toolbar-btn" id="btn-down">↓</button>
        <button class="toolbar-btn" id="btn-left">←</button>
        <button class="toolbar-btn" id="btn-right">→</button>
      </div>
    </div>
    
    <div class="terminal-container" id="terminal">
      <div class="terminal-output" id="output"></div>
      <div class="terminal-input-line">
        <span class="prompt">$</span>
        <input type="text" id="input-line" autocomplete="off" spellcheck="false">
      </div>
    </div>

    <div class="keyboard">
      <div class="keyboard-row">
        <button class="key" data-key="`">`</button>
        <button class="key" data-key="1">1</button>
        <button class="key" data-key="2">2</button>
        <button class="key" data-key="3">3</button>
        <button class="key" data-key="4">4</button>
        <button class="key" data-key="5">5</button>
        <button class="key" data-key="6">6</button>
        <button class="key" data-key="7">7</button>
        <button class="key" data-key="8">8</button>
        <button class="key" data-key="9">9</button>
        <button class="key" data-key="0">0</button>
        <button class="key" data-key="-">-</button>
        <button class="key" data-key="=">=</button>
        <button class="key key-wide" data-key="backspace">⌫</button>
      </div>
      <div class="keyboard-row">
        <button class="key key-wide" data-key="tab">Tab</button>
        <button class="key" data-key="q">Q</button>
        <button class="key" data-key="w">W</button>
        <button class="key" data-key="e">E</button>
        <button class="key" data-key="r">R</button>
        <button class="key" data-key="t">T</button>
        <button class="key" data-key="y">Y</button>
        <button class="key" data-key="u">U</button>
        <button class="key" data-key="i">I</button>
        <button class="key" data-key="o">O</button>
        <button class="key" data-key="p">P</button>
        <button class="key" data-key="[">[</button>
        <button class="key" data-key="]">]</button>
        <button class="key" data-key="\\">\</button>
      </div>
      <div class="keyboard-row">
        <button class="key key-caps" data-key="caps">Caps</button>
        <button class="key" data-key="a">A</button>
        <button class="key" data-key="s">S</button>
        <button class="key" data-key="d">D</button>
        <button class="key" data-key="f">F</button>
        <button class="key" data-key="g">G</button>
        <button class="key" data-key="h">H</button>
        <button class="key" data-key="j">J</button>
        <button class="key" data-key="k">K</button>
        <button class="key" data-key="l">L</button>
        <button class="key" data-key=";">;</button>
        <button class="key" data-key="'">'</button>
        <button class="key key-wide" data-key="enter">Enter</button>
      </div>
      <div class="keyboard-row">
        <button class="key key-shift" data-key="shift">⇧</button>
        <button class="key" data-key="z">Z</button>
        <button class="key" data-key="x">X</button>
        <button class="key" data-key="c">C</button>
        <button class="key" data-key="v">V</button>
        <button class="key" data-key="b">B</button>
        <button class="key" data-key="n">N</button>
        <button class="key" data-key="m">M</button>
        <button class="key" data-key=",">,</button>
        <button class="key" data-key=".">.</button>
        <button class="key" data-key="/">/</button>
        <button class="key key-shift" data-key="shift">⇧</button>
      </div>
      <div class="keyboard-row">
        <button class="key key-fn" data-key="ctrl">Ctrl</button>
        <button class="key key-fn" data-key="alt">Alt</button>
        <button class="key key-space" data-key=" ">Space</button>
        <button class="key key-fn" data-key="alt">Alt</button>
        <button class="key key-fn" data-key="ctrl">Ctrl</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
